<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<h1> Conditional Classwork</h1>

<script>
    var grade = parseInt(prompt("What is your grade?"));

    if (grade > 100 || grade < 0)
    {
        console.log("error");

    }
    else if (grade >= 90 && grade <= 100 )
    {
        console.log("Your grade is a A.");
    }
    else if (grade >= 80 && grade <=89)
    {
        console.log("Your grade is a B.");
    }
    else if (grade >= 70 && grade <=79)
    {
         console.log("Your grade is a C.");
    }
    else if (grade >= 60 && grade <= 69)
    {
        console.log("Your grade is a D.");
    }
    else if (grade >= 0 && grade <= 59)
    {
        console.log("Your grade is a F.")
    }
</script>
</body>
</html>
